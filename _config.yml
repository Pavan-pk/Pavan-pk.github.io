### Site Settings ###
title               : Portfolio
description         : <p>Curious and Zealous about everything related to Artificial Intelligence.</p>
                      <a href="https://pavan-pk.github.io/about/">About | </a>
                      <a href="https://pavan-pk.github.io/projects/">Projects | </a>
                      <a href="https://github.com/Pavan-pk/resume/blob/main/resume.pdf">Resume | </a>
                      <a href="https://www.linkedin.com/in/pavan-kumar-novfourteen/">LinkedIn | </a>
                      <a href="https://github.com/Pavan-pk">Github</a>
baseurl             : ""# Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : Pavan-pk/Pavan-pk.github.io   # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


### Author Info ###
author:
  name              : Pavan Kumar Raja
  image             : /images/portfolio.jpeg
  email             : pavanyyf@gmail.com
  github            : Pavan-pk
  linkedin          : pavan-kumar-novfourteen

### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:                                             # For Documentation Only
    output: true                                        # For Documentation Only


### Disqus ###
disqus:
  shortname: your-short-name-disqus                     # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:                                              # For Documentation Only
      path: ""                                          # For Documentation Only
      type: "elements"                                  # For Documentation Only
    values:                                             # For Documentation Only
      layout: "element"                                 # For Documentation Only
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments


### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
